<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mama_ems_inventory_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>mama_ems_inventory_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- Include SQLite wasm files -->
  <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sqflite_common_ffi_web@0.4.0/assets/sqflite_sw.js"></script>
</head>
<body>
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
    // This prevents the Flutter web app from being unresponsive for the first load.
    window.addEventListener('load', function() {
      var loadingIndicator = document.createElement('div');
      loadingIndicator.innerHTML = 'Loading...';
      loadingIndicator.style.position = 'fixed';
      loadingIndicator.style.top = '50%';
      loadingIndicator.style.left = '50%';
      loadingIndicator.style.transform = 'translate(-50%, -50%)';
      document.body.appendChild(loadingIndicator);

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        loadingIndicator.remove();
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
